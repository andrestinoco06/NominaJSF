<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <title>Mostrar Datos</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />

    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar navbar-dark bg-primary">
                <a class="navbar-brand text-dark" href="Inicio.aspx">
                    <!--<h:graphicImage url="resources/imagenes/iPear.png" width="30" height="30px"></h:graphicImage>-->
                    <h:outputText value="Mostrar empleado" class="text-white p-4 font-italic" />
                </a>
                <a class="navbar-brand">
                    <h:button value="Registrar" outcome="registrarDatos" class="btn btn-outline-light m-2"/>
                    <h:button value="Mostrar" outcome="mostrarDatos" class="btn btn-outline-light m-2"/>
                </a>
            </nav>
            <br></br>

            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="card-deck border-dark">
                            <div class="card">
                                <div class="card-header font-weight-bolder bg-light">
                                    EMPLEADO
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-6">
                                            <br></br>
                                            <h:graphicImage alt="Card image cap" class="card-img-top" url="resources/imagenes/Empleado.png"  height="300px"></h:graphicImage>
                                        </div>
                                        <div class="col-3"></div>
                                    </div> 
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">Datos personales</h5>
                                    <div class="row">
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Nombre" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{registrarDatos.nombre}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Apellido" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{registrarDatos.apellido}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Documento de identidad" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{registrarDatos.documento}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Fecha nacimiento" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{registrarDatos.fechaNacimiento}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                    </div>
                                    <hr></hr>
                                    <h5 class="card-title">Formación académica</h5>
                                    <div class="row">
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Nivel de estudio" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{mostrarDatos.nivelEducacion()}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Idiomas" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{mostrarDatos.idiomasRegistrados()}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                    </div> 
                                    <hr></hr>
                                    <h5 class="card-title">Datos laborales</h5>
                                    <div class="row">
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Sueldo base" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{registrarDatos.sueldoBase}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                        <div class="col-5 font-weight-bolder">
                                            <h:outputText value="Días trabajados" class="font-weight-normal"/>
                                        </div>
                                        <div class="col-7">
                                            <h:outputText value="#{registrarDatos.diasTrabajados}" class="font-weight-normal"></h:outputText><br></br>
                                        </div>
                                    </div> 
                                </div>
                                <div class="card-footer">
                                    <h:outputText value="TOTAL: $#{registrarDatos.sueldoFinal}"></h:outputText>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
            <br></br><br></br>

        </h:form>

    </h:body>
</html>
