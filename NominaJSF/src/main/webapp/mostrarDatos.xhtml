<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        
        <title>Mostrar Datos</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        
    </h:head>
    <h:body>
        <h:form>
            <!--<h:inputText p:placeholder="a"></h:inputText>-->
            <nav class="navbar navbar navbar-dark bg-primary">
                <a class="navbar-brand text-dark" href="Inicio.aspx">
                    <!--<h:graphicImage url="resources/imagenes/iPear.png" width="30" height="30px"></h:graphicImage>-->
                    <h:outputText value="Mostrar empleado" class="text-white p-4 font-italic"/>
                </a>
                <a class="navbar-brand">
                    <h:button value="Registrar" outcome="registrarDatos" class="btn btn-outline-light m-2"/>
                    <h:button value="Mostrar" outcome="mostrarDatos" class="btn btn-outline-light m-2"/>
                </a>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <br></br>
                        <h3 class="font-weight-bolder">Datos del empleado</h3>
                        <hr></hr>
                    </div>
                    <div class="col-12 text-left font-weight-lighter">
                        <h4>Datos personales</h4>
                        <br></br>
                    </div>
                    <br></br>
                    <div class="col-3 text-left">
                        <h5 class=" font-weight-normal my-2">Nombre</h5>
                    </div>
                    <div class="col-3 text-center">
                        <h:inputText id="I_Nombre" class="form-control text-center my-2"></h:inputText>
                    </div>
                    <div class="col-6 text-left"></div>
                    <div class="col-3 text-left">
                        <h5 class=" font-weight-normal my-2">Apellido</h5>
                    </div>
                    <div class="col-3 text-center">
                        <h:inputText id="I_Apellido" class="form-control text-center my-2"></h:inputText>
                    </div>
                    <div class="col-6 text-left"></div>
                    <div class="col-3 text-left">
                        <h5 class=" font-weight-normal my-2">Documento identidad</h5>
                    </div>
                    <div class="col-3 text-center">
                        <h:inputText id="I_Documento" class="form-control text-center my-2"></h:inputText>
                    </div>
                    <div class="col-6 text-left"></div>
                    <div class="col-3 text-left">
                        <h5 class=" font-weight-normal my-2">Fecha nacimiento</h5>
                    </div>
                    <div class="col-3 text-center">
                        <h:inputText id="I_Fecha" class="form-control text-center" p:placeholder="DD/MM/AAAA"></h:inputText>
                    </div>
                    <div class="col-3 text-left"></div>
                </div>
            </div>
            
        </h:form>
        
    </h:body>
</html>
